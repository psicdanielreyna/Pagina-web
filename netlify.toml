[build]
  # Quita cualquier línea "base = ..."
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# (lo demás igual que ya lo tienes)


[functions]
  node_bundler = "esbuild"
  included_files = ["private/**"]

[[headers]]
  for = "/api/*"
  [headers.values]
  Cache-Control = "no-store"

[[redirects]]
  from = "/blog/ansiedad-y-emoción"
  to = "/blog/ansiedad-y-emocion"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "https://www.danielreyna.com/*"
  to = "https://danielreyna.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/descargar*"
  [headers.values]
  X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/downloads/*"
  [headers.values]
  X-Robots-Tag = "noindex, nofollow"
