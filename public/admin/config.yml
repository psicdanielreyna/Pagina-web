backend:
  name: github
  repo: https://github.com/psicdanielreyna/Pagina-web # <--- reemplaza con tu usuario/repo exacto
  branch: main
  auth_scope: repo
  site_domain: danielreyna.com

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "TÃ­tulo", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Contenido", name: "body", widget: "markdown" }