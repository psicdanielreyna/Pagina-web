backend:
  name: git-gateway
  branch: main # Rama principal de tu repo

media_folder: "public/uploads" # Carpeta donde se suben imágenes
public_folder: "/uploads"      # Cómo se accede a esas imágenes desde el frontend

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    extension: "md"
    fields:
      - { name: "title", label: "Título", widget: "string" }
      - { name: "date", label: "Fecha", widget: "datetime" }
      - { name: "description", label: "Descripción", widget: "text" }
      - { name: "image", label: "Imagen destacada", widget: "image", required: false }
      - { name: "body", label: "Contenido", widget: "markdown" }

  - name: "pages"
    label: "Páginas"
    files:
      - file: "content/pages/sobre-mi.md"
        label: "Sobre mí"
        name: "sobre-mi"
        format: "frontmatter"
        fields:
          - { name: "title", label: "Título", widget: "string" }
          - { name: "body", label: "Contenido", widget: "markdown" }
      - file: "content/pages/contacto.md"
        label: "Contacto"
        name: "contacto"
        format: "frontmatter"
        fields:
          - { name: "title", label: "Título", widget: "string" }
          - { name: "body", label: "Contenido", widget: "markdown" }